<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer app</title>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="header-container">
        <h3>Komputer store</h3>
    </header>
    <div class="cards-container">




        <div class="card">
            <div class="bank-container">
                <h3>Bank</h3>
                <p>
                    <span>Balance: </span>
                    <span class="balance" id="bank-balance">0</span>
                    <span id="currency">€</span>
                </p>
                <p id="loan-balance-paragraph">
                    <span>Loan: </span>
                    <span class="balance" id="loan-balance">0</span>
                    <span id="currency">€</span>
                </p>
                <div id="bank-buttons-container">
                </div>
            </div>
        </div>


        <div class="card">
            <div class="work-container">
                <h3>Work</h3>
                <p>
                    <span>Pay: </span>
                    <span class="balance" id="work-balance">0</span>
                    <span id="currency">€</span>
                </p>
                <div id="work-loan-button-container">
                </div>
                <div class="buttons-container">
                    <button id="bank-button" onclick="console.log('Work balance to bank')">Bank</button>
                    <button id="work-button" onclick="console.log('Work work')">Work</button>
                </div>
            </div>
        </div>


        <div class="card">
            <h3>Laptops</h3>
            <h4>Laptops</h4>
            <form>
                <select id="select-options"></select>
            </form>
            <table id="feature-table"></table>
        </div>
    </div>




    <div class="info-container">
        <h3>Info</h3>
        <div>
            <img id="info-image"> laptop_picture</img>
        </div>
        <div>
            <h4 id="info-name"></h4>
            <p id="info-description"></p>
        </div>
        <div>
            <p id="info-price-paragraph">
                <span id="info-price-span"></span>
                <span id="currency">€</span>
            </p>
            <button id="info-buy">BUY NOW</button>
        </div>
    </div>



    <script src="./components/utils.js"></script>
    <script src="./components/bank.js"></script>
    <script src="./components/work.js"></script>
    <script src="./components/laptops.js"></script>
</body>

</html>
